<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portofolio - Agam Riyandana">
    <meta name="keywords" content="portfolio indonesia, blogger, id">
    <title>Portfolio - Agam Riyandana</title>
    <style>
        :root {
            --primary-color: #D21826;
            --secondary-color: #ffffff;
            --accent-color: #D21826;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            padding: 2rem 1rem;
            background-color: var(--secondary-color);
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 2rem;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background-color: var(--secondary-color);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-content {
            padding: 1.5rem;
        }

        .project-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .project-link {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        .project-link:hover {
            background-color: #D21826;
        }

        footer {
            background-color: var(--secondary-color);
            padding: 2rem 1rem;
            margin-top: 4rem;
            text-align: center;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .social-icon {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icon:hover {
            color: var(--accent-color);
        }

        .copyright {
            color: #ccc;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Agam Riyandana</h1>
        <p class="subtitle">Content - Video Music</p>
    </header>

    <main class="container">
        <section>
            <h2>Article Content Updates</h2>
            <div class="projects-grid">
                <article class="project-card">
                    <img src="https://cdn-sdotid.adg.id/images/96a0b8ea-c406-4494-8ac8-1960744db284_735x980.webp.jpeg?height=200&width=300" alt="Channel YouTube Agam Riyandana" class="project-image">
                    <div class="project-content">
                        <h3 class="project-title">Agam Riyandana</h3>
                        <p>Channel YouTube Resmi Dari Agam Riyandana.</p>
                        <a href="https://youtube.com/@agam_riyandana" class="project-link">Watch Video</a>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <a href="mailto:agamriyandana7@gmail.com" class="social-icon" aria-label="Email">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://instagram.com/realagam1" class="social-icon" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/agamriyandana.id" class="social-icon" aria-label="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://youtube.com/@agam_riyandana" class="social-icon" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.twitter.com/agam_riyandana1/" class="social-icon" aria-label="X-Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://open.spotify.com/artist/47w2bmfv89qm3wss9v4aEX?si=bLttpBoNT4u85dTDd573VA" class="social-icon" aria-label="Spotify">
                <i class="fab fa-spotify"></i>
            </a>
        </div>
        <p class="copyright">&copy; 2024 Agam Riyandana. All rights reserved.</p>
    </footer>
</body>
</html>
